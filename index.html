<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">

    <div class="main-img">
      <img class="eth-img" src="images/image-equilibrium.jpg" alt="" aria-hidden="true">

      <div class="main-img-overlay">
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>

    <div class="card-title">Equilibrium #3429</div>

    <div class="card-p">Our Equilibrium collection promotes balance and calm.</div>

    <div class="info">

      <img src="images/icon-ethereum.svg" alt="ETH" class="eth-icon"><span class="eth-amount">0.041 ETH</span>

      <img src="images/icon-clock.svg" alt="clock" class="clock-icon"><span class="time-left">3 days left</span>
    </div>

    <div class="creator">
      <img src="images/image-avatar.png" alt="" class="avatar">

      <span class="creation-of">Creation of</span>
      <span class="name">Jules Wyvern</span>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/profile/Billy-Burgess" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Billy-Burgess" target="_blank">Billy Burgess</a>.
  </div>
</body>

</html>
